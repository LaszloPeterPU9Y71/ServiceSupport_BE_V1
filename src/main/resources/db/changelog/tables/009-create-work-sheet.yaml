databaseChangeLog:
  - changeSet:
      id: 009-create-work-sheet
      author: you
      changes:
        - createTable:
            tableName: worksheet
            columns:
              - column:
                  name: worksheet_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_worksheet
              - column:
                  name: tool_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_worksheet_tool
                    references: tool(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: owner_description
                  type: VARCHAR(50)
              - column:
                  name: is_warranty
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: has_warranty_card
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: has_invoice_copy
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: has_registration_proof
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: assigned_user_id
                  type: BIGINT