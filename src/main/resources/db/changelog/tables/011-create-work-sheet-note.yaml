databaseChangeLog:
  - changeSet:
      id: 011-create-worksheet-note
      author: you
      changes:
        - createTable:
            tableName: worksheet_note
            remarks: Munkalap megjegyz√©sek
            columns:
              - column:
                  name: note_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_worksheet_note
              - column:
                  name: worksheet_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: note_text
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: worksheet_note
            baseColumnNames: worksheet_id
            constraintName: fk_note_worksheet
            referencedTableName: worksheet
            referencedColumnNames: worksheet_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: worksheet_note
            baseColumnNames: user_id
            constraintName: fk_note_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

