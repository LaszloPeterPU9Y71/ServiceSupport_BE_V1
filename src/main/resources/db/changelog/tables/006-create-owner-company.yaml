databaseChangeLog:
  - changeSet:
      id: 006-create-owner-company
      author: you
      changes:
        - createTable:
            tableName: owner_company
            columns:
              - column:
                  name: owner_company_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_company_account_number
                  type: VARCHAR(255)
              - column:
                  name: owner_company_name
                  type: VARCHAR(255)
              - column:
                  name: owner_company_postal_code
                  type: INT
              - column:
                  name: owner_company_street
                  type: VARCHAR(255)
              - column:
                  name: owner_company_tax_number
                  type: VARCHAR(255)
              - column:
                  name: owner_company_town
                  type: VARCHAR(255)
              - column:
                  name: owner_company_status
                  type: BIT(1)
                  defaultValueNumeric: "1"
                  constraints:
                    nullable: false

