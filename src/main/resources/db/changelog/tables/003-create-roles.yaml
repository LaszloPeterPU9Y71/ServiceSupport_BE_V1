databaseChangeLog:
  - changeSet:
      id: 004-create-roles
      author: you
      changes:
        - createTable:
            tableName: roles
            remarks: Szerepkörök
            columns:
              - column: { name: id, type: BIGINT , autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: name, type: VARCHAR(100), constraints: { nullable: false, unique: true } }
              - column: { name: description, type: VARCHAR(255) }
        - createIndex:
            tableName: roles
            indexName: ix_roles_name
            unique: true
            columns:
              - column: { name: name }
