databaseChangeLog:
  - changeSet:
      id: 004-create-user-roles
      author: you
      changes:
        - createTable:
            tableName: user_roles
            remarks: Felhasználó–szerepkör kapcsoló
            columns:
              - column: { name: user_id, type: BIGINT , constraints: { nullable: false } }
              - column: { name: role_id, type: BIGINT , constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            onDelete: CASCADE
        - createIndex:
            tableName: user_roles
            indexName: ix_user_roles_user
            columns:
              - column: { name: user_id }
        - createIndex:
            tableName: user_roles
            indexName: ix_user_roles_role
            columns:
              - column: { name: role_id }
