databaseChangeLog:
  - changeSet:
      id: 007-create-owner-company-employee
      author: you
      changes:
        - createTable:
            tableName: owner_company_employee
            columns:
              - column:
                  name: owner_company_employee_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_company_employee_email
                  type: VARCHAR(255)
              - column:
                  name: owner_company_employee_name
                  type: VARCHAR(255)
              - column:
                  name: owner_company_employee_tel_num
                  type: VARCHAR(255)
              - column:
                  name: owner_company_employee_title
                  type: VARCHAR(255)
              - column:
                  name: owner_company_employee
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_owner_company_employee_company
                    references: owner_company(owner_company_id)
              - column:
                  name: owner_company_employee_status
                  type: BIT(1)
                  defaultValueNumeric: "1"
                  constraints:
                    nullable: false
